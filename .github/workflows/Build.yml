name: .NET Build, Test, and Publish Nuget Package

on:
  push:
    branches:
      - "**"
    tags: 
      - "v[0-9]+.[0-9]+.[0-9](-pre|-beta|-alpha)"
  pull_request:
    branches:
      - "**"
env:
  VERSION: 1.0.0
  NuGetDirectory: ${{ github.workspace}}/Nuget

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Version Variable
      if: ${{ github.ref_type == 'tag' }}
      env:
        TAG: ${{ github.ref_name }}
      run: echo "VERSION=${TAG#v}" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: dotnet build -c Release /p:Version=$VERSION
    - name: Test
      run: dotnet test -c Release
    - name: pack nuget packages
      if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet pack DexieNET/DexieNET.csproj -c Release --output ${{ env.NuGetDirectory }} --no-restore --no-build /p:Version=$VERSION
    - name: upload nuget package
      if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push ${{ env.NuGetDirectory }}/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
