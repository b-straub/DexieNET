name: .NET Build, Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
            
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Run build
      run: dotnet build -c Release

    - name: Run tests
      run: dotnet test --configuration Release --verbosity normal
